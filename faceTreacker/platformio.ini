; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:uno]
platform = atmelavr
board = uno
framework = arduino

;Communication settings (auto-detect or specify your port)
upload_port = COM8
monitor_port = COM8
monitor_speed = 9600
monitor_filters = 
    colorize
    time

; Build optimization flags
build_flags = 
    -O2                    ; Optimize for speed
    -DSERIAL_BUFFER_SIZE=128   ; Larger serial buffer
    -DFACE_TRACKER_VERSION="2.0"

; Library dependencies
lib_deps = 
    arduino-libraries/Stepper@^1.1.3

; Advanced build settings
build_unflags = -Os        ; Remove default size optimization
build_type = release       ; Release build for better performance

; Upload settings
upload_speed = 115200      ; Faster upload speed
upload_flags = 
    --verify

; Monitor settings for debugging
monitor_echo = yes
monitor_eol = LF
monitor_raw = no


